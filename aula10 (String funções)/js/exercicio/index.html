<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio string</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo: ');

        document.body.innerHTML = `O seu nome é ${nome} <br/>`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)} <br/>`;
        document.body.innerHTML += `Qual o primeiro indice da letra 'a' no seu nome? ${nome.indexOf('a')}<br/> `;
        document.body.innerHTML += `Qual o ultimmo indice da letra 'a' no seu nome: ${nome.lastIndexOf('a')}<br/>` 
        document.body.innerHTML += `As ultimas tres letras do seu nome são: ${nome.slice(-3)} <br/>`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br/>`;
        document.body.innerHTML += `Seu nome com letra maiusculas: ${nome.toUpperCase()}<br/>`;
        document.body.innerHTML += `Seu nome com letras minusculas: ${nome.toLowerCase()}<br/>`;

    </script>
</body>
</html>
