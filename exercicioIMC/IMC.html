<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/IMC.css">
    <title>IMC</title>
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div id="imc"> IMC <br>
            <p>
                Menos do que 18.5 <br>
                Entre 18.5 e 24.9 <br>
                Entre 25 e 29.9 <br>
                Entre 30 e 34.9 <br>
                Entre 35 e 39.9 <br>
                Mais do que 40
            </p>
        </div>
        <div id="res"> <strong>Resultado</strong> <br>
            <p>
                Abaixo do peso <br>
                Peso normal <br>
                Sobrepeso <br>
                Obesidade grau 1 <br>
                Obesidade grau 2 <br>
                Obesidade grau 3 <br>
            </p>
        </div>
        <h1>Calcule seu IMC</h1>

        <form action="">
            <p>Peso:</p>
            <input type="number" id="peso">
            <p>Altura:</p>
            <input type="number" id="altura"> <br>
            <input type="button" id="butao"  value="Calcular" onclick="Calcular()">
        </form>
        <div id="resultado">Seu IMC Ã© </div>
    </section>

</body>

</html>
